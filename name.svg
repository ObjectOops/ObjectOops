        <tspan dx="-10">o<animate begin="2.3" attributeName="visibility" values="visible" dur="0" restart="never" fill="freeze" /></tspan>
        <tspan dx="-10">p<animate begin="2.4" attributeName="visibility" values="visible" dur="0" restart="never" fill="freeze" /></tspan>
        <tspan dx="-10">s<animate begin="2.5" attributeName="visibility" values="visible" dur="0" restart="never" fill="freeze" /></tspan>
